<app-header></app-header>
<app-search (search)="getSearch($event)" 
(getAddress)="getAddress($event)" 
(getBeRoom)="getBeRoom($event)" 
(getBathRoom)="getBathRoom($event)" 
(getPrice)="getPrice($event)">
</app-search>

<section class="listings">

            alt=""
            title=""
            class="property_img"
          />
        </a>
        <span class="price">

            class="bi bi-geo-alt"
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            fill="currentColor"

              d="M8 16s6-5.686 6-10A6 6 0 002 6c0 4.314 6 10 6 10zm0-7a3 3 0 100-6 3 3 0 000 6z"

          {{ item.address }}
