<div class="order">
  <div class="row">
    <div class="col-7">
      <img width="40" height="40" src="https://vozer.vn/images/smileys/5.png" />
      <span class="ml-2"><svg class="bi bi-person" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M13 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002.002zM3.022 13h9.956a.274.274 0 00.014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 00.022.004zm9.974.056v-.002.002zM8 7a2 2 0 100-4 2 2 0 000 4zm3-2a3 3 0 11-6 0 3 3 0 016 0z"
            clip-rule="evenodd" />
        </svg>
        {{ userName }}</span>
    </div>
    <div class="col-5">
      <button style="padding-right: 20px;" class="add-to-cart" type="button" mdbBtn color="danger" mdbWavesEffect
        data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
        aria-expanded="false" mdbWavesEffect>
        <svg class="bi bi-chat-square-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M2 0a2 2 0 00-2 2v8a2 2 0 002 2h2.5a1 1 0 01.8.4l1.9 2.533a1 1 0 001.6 0l1.9-2.533a1 1 0 01.8-.4H14a2 2 0 002-2V2a2 2 0 00-2-2H2z"
            clip-rule="evenodd" />
        </svg>
        Liên Hệ
      </button>
    </div>
  </div>
  <div class="collapse action" id="navbarToggleExternalContent">
    <hr />
    <form (ngSubmit)="onSubmit(formCreateOrder.value)" [formGroup]="formCreateOrder">
      <div class="md-form">
        <input type="text" mdbInput ngxDaterangepickerMd [locale]="{ applyLabel: 'Đồng ý', format: 'DD-MM-YYYY' }"
          startKey="start" endKey="end" [(ngModel)]="selected" formControlName="date" class="form-control" />
        <label class="">Khoảng thời gian bạn thuê?</label>
      </div>
      <div *ngFor="let errors of ERROR_MESSAGE.date" class="text-danger mt-2">
        <ng-container *ngIf="
            formCreateOrder.get('date').hasError(errors.type) &&
            formCreateOrder.get('date').touched
          ">
          {{ errors.message }}
        </ng-container>
      </div>
      <div class="md-form">
        <input mdbInput type="text" class="form-control" formControlName="customer_name" />
        <label class="">Name</label>
      </div>
      <div *ngFor="let errors of ERROR_MESSAGE.customer_name" class="text-danger mt-2">
        <ng-container *ngIf="
            formCreateOrder.get('customer_name').hasError(errors.type) &&
            formCreateOrder.get('customer_name').touched
          ">
          {{ errors.message }}
        </ng-container>
      </div>
      <div class="md-form">
        <input mdbInput type="number" class="form-control" formControlName="customer_phone" />
        <label class="">Số điện thoại</label>
      </div>
      <div *ngFor="let errors of ERROR_MESSAGE.customer_phone" class="text-danger mt-2">
        <ng-container *ngIf="
            formCreateOrder.get('customer_phone').hasError(errors.type) &&
            formCreateOrder.get('customer_phone').touched
          ">
          {{ errors.message }}
        </ng-container>
      </div>
      <div class="row">
        <div class="col-7 mt-2">
          Total Price: {{ price * numberRoom | currency: "VND":"symbol" }}
        </div>
        <div class="col-5">
          <button type="submit" style="border-radius: 30px;" class="add-to-cart waves-light" mdbBtn color="info"
            mdbWavesEffect>
            Đặt phòng
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
