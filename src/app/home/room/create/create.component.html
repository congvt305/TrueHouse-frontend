<app-navbar></app-navbar>

<div class="container mt-5 mg-5">

  <h1>Đăng nhà</h1>
  <form (ngSubmit)="onSubmit(formCreateRoom.value)" [formGroup]="formCreateRoom">
    <div class="form-group">
      <label>Tên của căn nhà</label>
      <input type="text" class="form-control" formControlName="name"/>
    </div>
    <div class="form-group">
      <label>Loại nhà</label>
      <input type="text" class="form-control" formControlName="type_house"/>
    </div>
    <div class="form-group">
      <label>Loại phòng</label>
      <input type="text" class="form-control" formControlName="type_room"/>
    </div>
    <div class="form-group">
      <label>Địa chỉ</label>
      <input type="text" class="form-control" formControlName="address"/>
    </div>
    <div class="form-group">
      <label>Số lượng phòng ngủ</label>
      <input type="number" class="form-control" formControlName="num_bed"/>
    </div>
    <div class="form-group">
      <label>Số lượng phòng tắm</label>
      <input type="number" class="form-control" formControlName="num_bath"/>
    </div>
    <div class="form-group">
      <label>Mô tả chung</label>
      <ck-editor formControlName="description" [(ngModel)]="description" skin="moono-lisa" language="en"></ck-editor>
    </div>
    <div class="form-group">
      <label>Giá tiền theo đêm</label>
      <input type="number" class="form-control" formControlName="price" />
    </div>
    <button type="submit" class="btn btn-primary mb-5">Submit</button>
  </form>

</div>

<app-footer></app-footer>
