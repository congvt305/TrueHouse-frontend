<section class="search">
  <div class="wrapper">
    <div class="searchbar mt-4">
      <input class="search_input" type="text" name="" placeholder="Search..." (keyup)="getKeyword($event)" />
      <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
    </div>
    <button class="mt-4" mdbBtn type="button" color="while" style="border-radius: 30px;" data-target="#basicExample"
      (click)="basicModal.show()" mdbWavesEffect>
      Tùy chọn<mdb-icon fas icon="magic" class="ml-1"></mdb-icon>
    </button>
  </div>
</section>

<div mdbModal #basicModal="mdbModal" class="modal fade" role="dialog" aria-labelledby="myBasicModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <form (ngSubmit)="onSubmit(getFormSearch.value)" [formGroup]="getFormSearch">
        <div class="modal-body">
          <div class="md-form">
            <input mdbInput type="date" class="form-control" formControlName="start" />
            <label class="">Start</label>
          </div>
          <div class="md-form">
            <input mdbInput type="date" class="form-control" formControlName="end" />
            <label class="">End</label>
          </div>
          <div class="row">
            <div class="md-form col-6">
              <input mdbInput type="number" class="form-control" formControlName="bed_room_num" />
              <label class="col">Số lượng phòng ngủ</label>
            </div>
            <div class="md-form col-6">
              <input mdbInput type="number" class="form-control" formControlName="bath_room_num" />
              <label class="col">Số lượng phòng tắm</label>
            </div>
          </div>
          <div class="md-form">
            <input mdbInput type="text" class="form-control" formControlName="address" />
            <label class="">Địa chỉ</label>
          </div>
          <div class="md-form">
            <input mdbInput type="number" class="form-control" formControlName="price" />
            <label class="">Giá tiền</label>
          </div>
        </div>
        <div class="modal-footer">
          <a aria-label="Close" (click)="data = []; basicModal.hide()" mdbWavesEffect>Delete</a>
          <button type="submit" (click)="data = []; basicModal.hide()" style="border-radius: 30px;" mdbBtn color="primary" class="relative waves-light"
            mdbWavesEffect>
            Áp dụng
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<table mdbTable mdbTableScroll scrollY="true" maxHeight="400" bordered="true" class="mb-5">
  <thead>
    <tr>
      <th *ngFor="let head of dateHead; let i = index" scope="col">{{head}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data; let i = index">
      <th scope="row">{{i+1}}</th>
      <td><a [routerLink]="['/room/' + item.house_id + '/post']">{{ item.name_house }}</a></td>
      <td>{{item.updated_at}}</td>
      <td>{{item.address}}</td>
      <td>{{item.bed_room_num}}</td>
      <td>{{item.bath_room_num}}</td>
      <td>{{item.price | currency:'VND':'symbol' }} /Ngày</td>
    </tr>
  </tbody>
</table>
