<button class="login_btn" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Login</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="form">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Login to your account</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username" [(ngModel)]="model.username"
                               #username="ngModel" required/>
                        <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="model.password"
                               #password="ngModel" required/>
                        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary float-right">Login</button>
                    </div>
                </form>
                <app-register></app-register>

            </div>

        </div>
    </div>
</div>
