<!-- Modal -->
<div class="modal fade" id="darkModalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog form-dark" role="document">
        <!--Content-->
        <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
                <label>Name</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="model.name"
                       #name="ngModel" required/>
                <div *ngIf="f.submitted && !name.valid" class="help-block">Name is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                <label >Email</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel"
                       required/>
                <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !phone.valid }">
                <label>Phone</label>
                <input type="number" class="form-control" name="phone" [(ngModel)]="model.phone" #phone="ngModel"
                       required/>
                <div *ngIf="f.submitted && !phone.valid" class="help-block">Phone is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <label>Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="model.password"
                       #password="ngModel" required/>
                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">Register</button>
                <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>

<div class="text-center">
    <a href="" class="btn btn-default btn-rounded" data-toggle="modal" data-target="#darkModalForm">Don't have account?
        Create one here</a>
</div>
